<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Rating App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0; 
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url("{{ url_for('static', filename='images/b49b6e21bac5ddac209d3428f825dd23.jpg') }}") no-repeat center center/cover;
            height: 100vh;
            display: flex; 
            justify-content: center; 
            align-items: center;
            color: white;
            position: relative;
        }
        .overlay {
            background: rgba(0,0,0,0.6);
            width: 100%; 
            height: 100%;
            position: absolute; 
            top: 0; 
            left: 0; 
            z-index: 1;
        }
        .content {
            z-index: 2; 
            text-align: center; 
            max-width: 700px; 
            padding: 20px;
        }
        h1 { 
            font-size: 3rem; 
            margin-bottom: 20px; 
            text-shadow: 2px 2px 10px black; 
        }
        p { 
            font-size: 1.2rem; 
            margin-bottom: 30px; 
            color: #f0f0f0; 
        }
        .btn { 
            display: inline-block; 
            margin: 10px; 
            padding: 15px 30px; 
            border-radius: 30px; 
            font-size: 1.1rem; 
            font-weight: bold; 
            cursor: pointer; 
            text-decoration: none; 
            color: white; 
            transition: 0.3s; 
        }
        .btn-primary { background: #ff4b2b; }
        .btn-secondary { background: #1e90ff; }
        .btn:hover { 
            transform: scale(1.1); 
            box-shadow: 0px 4px 15px rgba(0,0,0,0.4); 
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <h1><i class="fa-solid fa-film"></i> Welcome to Movie Rating App</h1>
        <p>Explore movies, check ratings, and share your thoughts!</p>

        <!-- Buttons -->
        <a href="{{ url_for('movies') }}" class="btn btn-primary"><i class="fa-solid fa-clapperboard"></i> View Movies</a>
        <a href="{{ url_for('ratings') }}" class="btn btn-secondary"><i class="fa-solid fa-star"></i> Ratings</a>
    </div>
</body>
</html>
